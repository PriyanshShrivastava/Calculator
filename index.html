<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    
  </head>
  <body class="text-center flex justify-center bg-slate-100">
      <div class="flex flex-col justify-center items-center w-[50vw] space-y-3 ">
        <div
          id="show-output"
          class="w-[50vw] h-[40vh] border-2 border-gray-500 mx-auto mt-[20%] rounded-md border-collapse relative overflow-y-auto"
        ></div>
        <div>
          <input
            type="text"
            name="text-box"
            id="input-text"
            class="rounded-md w-[50vw] h-14 border-2 border-slate-700 text-lg text-right px-5"
          />
        </div>
        <table class="w-[100%] rounded-md">
            <tr>
                <td class="border-2 w-[20%] h-12 bg-red-300 lg:text-2xl cursor-pointer hover:bg-red-500" onclick="back()">&larr;</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('(')">(</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick(')')">)</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('mod')">mod</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl    cursor-pointer bg-orange-400 text-white hover:text-black" onclick="flush()">C</td>
            </tr>
            <tr>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white  cursor-pointer hover:bg-slate-100" onclick="btnClick('7')">7</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white  cursor-pointer hover:bg-slate-100" onclick="btnClick('8')">8</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white  cursor-pointer hover:bg-slate-100" onclick="btnClick('9')">9</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white  cursor-pointer hover:bg-slate-100" onclick="btnClick('/')">&divide;</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white  cursor-pointer hover:bg-slate-100" onclick="pi()">&pi;</td>
            </tr>
            <tr>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('4')">4</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('5')">5</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('6')">6</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('*')">x</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-yellow-200 cursor-pointer hover:bg-yellow-400" onclick="clean()"> DEL </td>
            </tr>
            <tr>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('1')">1</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('2')">2</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('3')">3</td>
                <td class="border-2 w-[20%] h-12 lg:text-2xl  bg-white cursor-pointer hover:bg-slate-100" onclick="btnClick('-')">-</td>
                <td rowspan="2" class="border-2 border-t-0 bg-blue-400 text-2xl hover:bg-blue-500 cursor-pointer" onclick="equals()">&equals;</td>
            </tr>
            <tr>
                <td class="border-2 w-[20%] h-12 cursor-pointer bg-white hover:bg-slate-100" onclick="btnClick('0')">0</td>
                <td class="border-2 w-[20%] h-12 cursor-pointer bg-white hover:bg-slate-100" onclick="btnClick('.')">.</td>
                <td class="border-2 w-[20%] h-12 cursor-pointer bg-white hover:bg-slate-100" onclick="btnClick('%')">%</td>
                <td class="border-2 w-[20%] cursor-pointer bg-white hover:bg-slate-100" onclick="btnClick('+')">+</td>
                
            </tr>
        </table>
      </div> 
    <script  src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
